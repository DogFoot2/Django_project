{% extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'restaurant-create' %}" method="post">
        {% csrf_token %} <!-- 장고에서 잘못된 요청이 들어오는 것을 검증하기 위해서 쓰는 토큰-->
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">등록</button>
    </form>
</div>
{% endblock %}
